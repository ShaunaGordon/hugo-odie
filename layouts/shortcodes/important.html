{{/* This shortcode creates an important callout. Any provided text will be enclosed in the box. */}}

<blockquote class="important callout card border-danger">
    <div class="row no-gutters">
      <div class="col-md-2 bg-danger text-white p-2"><strong>Important: </strong></div> 
      <div class="col p-2">  {{ trim .Inner " \n" | markdownify }}</div>
    </div>
</blockquote>
