{{/* This shortcode creates a caution callout. Any provided text will be enclosed in the box. */}}

<blockquote class="caution callout card border-warning">
  <div class="row no-gutters">
    <div class="col-md-2 bg-warning text-white p-2"><strong>Caution: </strong></div> 
    <div class="col p-2">  {{ trim .Inner " \n" | markdownify }}</div>
    </div>
</blockquote>
