{{ $logo   := site.Params.logos.og_image }}
{{ $url := printf "img/logos/%s" $logo | absURL }}

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Primary Meta Tags -->
<meta name="title" content="O3DE{{ if .Params.Title }}: {{ .Params.Title }} {{ end }}">
<meta name="description" content="{{ if .Description }}{{ .Description | truncate 20 }}{{ else }}{{ .Site.Params.description | markdownify | truncate 20 }}{{ end }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="O3DE{{ if .Params.Title }}: {{ .Params.Title }} {{ end }}">
<meta property="og:description" content="{{ if .Description }}{{ .Description | truncate 20 }}{{ else }}{{ .Site.Params.description | markdownify | truncate 20 }}{{ end }}">
<meta property="og:image" content="{{ $url }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta property="twitter:title" content="O3DE{{ if .Params.Title }}: {{ .Params.Title }} {{ end }}">
<meta property="twitter:description" content="{{ if .Description }}{{ .Description | truncate 20 }}{{ else }}{{ .Site.Params.description | markdownify | truncate 20 }}{{ end }}">
<meta property="twitter:image" content="{{ $url }}">
