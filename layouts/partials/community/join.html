{{ $title := site.Title }}
{{ $desc  := site.Params.description | markdownify }}
<div class="community-join d-flex align-items-center">
  <div class="container social-container text-center pb-4 pt-5">
    <h2>Join the Conversation</h2>
    <div class="row pb-5">
    {{ $social := site.Params.social }}
    {{ range $social }}
    {{ $color := .color }}
    <div class="col-6 col-md-4">
      <a class="btn" title="{{ .name }}" href="{{ .url }}" target="_blank">
        {{ with .icon }}
        <span class="icon">
          <i class="{{ . }}"></i>
        </span>
        {{ end }} <br/>
        <span class="social-name">{{ .name }}</span>
      </a>
    </div>
    {{ end }}
    </div>
  </div>
</div>
